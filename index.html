<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery fun</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="modules/jquery-3.7.0.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1 id="title">Hello, World!</h1>
        <ol id="ordered">
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ol>
        <p class="class-time">9:00</p>
        <p lang="es">Hola!</p>
        <code id="ids"></code>
        <ul id="unordered">
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li class="imposter">...</li>
            <li>...</li>
            <li>...</li>
        </ul>
        <code id="family"></code>
        <div id="box">
            <p id="resolution">...</p>
            <form id="text-form">
                <input type="text" value="Mike" placeholder="first name">
                <input type="text" value="Broadway" placeholder="surname">
            </form>
            <p id="hello">...</p>
        </div>
        <form id="textarea-form">
            <textarea name="content"></textarea>
        </form>
        <form id="radio-form">
            a<input type="radio" value="a">
            b<input type="radio" value="b">
            c<input type="radio" value="c">
        </form>
        <form id="checkbox-form">
            x<input type="checkbox" value="x">
            y<input type="checkbox" value="y">
            z<input type="checkbox" value="z">
        </form>
        <form id="option-form">
            <select>
                <option value="alpha">alpha</option>
                <option value="beta">beta</option>
                <option value="gamma">gamma</option>
            </select>
        </form>
        <p id="option-selection"></p>
        <form id="button-form">
            <input type="button" value="alpha">
            <button>beta</button>
        </form>
    </body>
    <form id="file-form">
        <input type="file">
        <input type="submit">
    </form>
    <p id="file-selection">...</p>
    <form id="image-form">
        <input type="image" src="https://www.freepnglogos.com/uploads/duck-png/duck-png-transparent-image-pngpix-5.png">
    </form>
    <p id="image-value">...</p>
</html>
